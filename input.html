<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>PROCEJTWITHREDBERRY</title>
  </head>
  <body class="contact-body">
    <section>
      <div class="background">
        <div>
          <a href="index.html">
            <img class="ellipse0" src="images/Group 4.png" alt="photo" />
          </a>
        </div>

        <div class="d-flexcenter">
          <div>
            <a class="info" href="#">თანამშრომლის ინფო</a>
            <div class="hoverblackline"></div>
            <span class="oneandtwo">1/2</span>
          </div>
          <div>
            <a class="displaynone" href="#">ლეპტოპის მახასიათებლები</a>
          </div>
        </div>
      </div>
    </section>
    <section class="mediawiidth">
      <form class="form" action="/save-user" novalidate>
        <div class="from-container">
          <div class="d-flex displayblock">
            <div class="input-field">
              <label class="label" for="username">სახელი</label>
              <input type="text" id="username" placeholder="სახელი" equired />
              <span class="minsimbols">მინიმუმ 2 სიმბოლო,ქართული ასოებით</span>
            </div>

            <div class="input-field1">
              <label for="surname">გვარი</label>
              <input type="text" id="surname" placeholder="გვარი" required />
              <span class="minsimbols">მინიმუმ 2 სიმბოლო,ქართული ასოებით</span>
            </div>
          </div>
          <div>
            <select name="options" id="menu1">
              <option class="menu1value" value="-1">თიმი</option>
            </select>
          </div>
          <div>
            <select name="positons" id="menu2">
              <option class="menu1value" value="-1">პოზიცია</option>
            </select>
          </div>
          <div>
            <div class="input-field3">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Example@redberry.ge"
                equired
              />
              <span class="minsimbols">უნდა მთავრდებოდეს @redberry.ge-ით</span>
            </div>
          </div>
          <div>
            <div class="input-field4">
              <label for="number">ტელეფონის ნომერი</label>
              <input
                type="number"
                id="telnumber"
                placeholder="+995 598 00 00 00"
                minlength="12"
              />
              <span class="minsimbols"
                >უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</span
              >
            </div>
          </div>
        </div>
      </form>
      <button class="next">შემდეგი</button>

      <img src="images/LOGO-10 2.png" alt="logo" class="logo-last" />
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
