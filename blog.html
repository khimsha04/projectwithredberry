<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>PROCEJTWITHREDBERRY</title>
  </head>
  <body>
    <section>
      <div>
        <a href="index.html">
          <img class="ellipse1" src="images/Group 4.png" alt="photo" />
        </a>
      </div>

      <div class="d-flexcenter">
        <div>
          <a class="info" href="#">თანამშრომლის ინფო</a>
        </div>
        <div>
          <a href="#">ლეპტოპის მახასიათებლები</a>
          <div class="hoverblackline2"></div>
        </div>
      </div>
    </section>
    <section>
      <form class="form2" action="/save-user" novalidate>
        <div class="from-container">
          <div id="myfile">
            <img src="images/warning.png" class="warning" alt="photo" />
            <span class="form-file">ჩააგდე ან ატვირთე ლეპტოპის ფოტო</span>
            <button id="button-upload">ატვირთე</button>
          </div>
          <div class="d-flex">
            <div class="input-field">
              <label for="username"> ლეპტოპის სახელი</label>
              <input type="text" id="laptopname" placeholder="HP" equired />
            </div>
            <div>
              <select name="options" id="menu3">
                <option class="menu1value" value="team">ლეპტოპის ბრენდი</option>
              </select>
            </div>
          </div>
          <div class="grayline"></div>
          <div class="d-flex">
            <div>
              <select name="options" id="menu4">
                <option class="menu1value" value="team">CPU</option>
              </select>
            </div>
            <div class="input-field-CPU-S">
              <label for="username">CPU-ს ბირთვი</label>
              <input type="number" id="CPU-S" placeholder="14" equired />
              <span class="minsimbols">მხოლოდ ციფრები </span>
            </div>
            <div class="input-field-CPU-S">
              <label for="username">CPU-ს ნაკადი</label>
              <input type="number" id="cpustream" placeholder="365" equired />
              <span class="minsimbols">მხოლოდ ციფრები </span>
            </div>
          </div>
          <div class="d-flex">
            <div class="input-field">
              <label for="username"> ლეპტოპის RAM (GB)</label>
              <input type="text" id="laptopram" placeholder="HP" equired />
              <span class="minsimbols"
                >ლათინური ასოები, ციფრები, !@#$%^&*()_+=
              </span>
            </div>
            <div class="d-flex input-field-memory">
              <label class="memory-tip" for="memory">მეხსეიერების ტიპი</label>
              <div class="d-flex">
                <div>
                  <input
                    type="checkbox"
                    id="checkbox"
                    name="memory"
                    value="memory"
                    equired
                  />

                  <label for="memory">SSD</label>
                </div>

                <div class="marginleft100px">
                  <input
                    type="checkbox"
                    id="checkbox"
                    name="memory"
                    value="memory"
                    equired
                  />
                  <label for="memory">HDD</label>
                </div>
              </div>
            </div>
          </div>
          <div class="grayline"></div>
          <div class="d-flex">
            <div class="f-flex input-field">
              <label for="date">შეძენის რიცხვი(არჩევითი)</label>
              <input type="number" id="date" placeholder="დდ/თთ/წწწ" />
            </div>
            <div class="f-flex input-field">
              <label for="price">ლეპტოპის ფასი</label>
              <input type="number" id="price" placeholder="0000" />
              <span class="minsimbols">მხოლოდ ციფრები </span>
            </div>
          </div>
          <div class="d-flex input-field-memory">
            <label class="memory" for="memory">ლეპტოპის მდგომარეობა</label>
            <div class="d-flex">
              <input
                type="checkbox"
                id="checkbox"
                name="memory"
                value="memory"
                equired
              />

              <label for="memory">ახალი</label>

              <div class="marginleft100px">
                <input
                  type="checkbox"
                  id="checkbox"
                  name="memory"
                  value="memory"
                  equired
                />
                <label for="memory">მეორეადი</label>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div>
        <a class="back" href="contact.html">უკან</a>

        <a href="popup.html"
          ><button class="save-button">დამახსოვრება</button></a
        >
      </div>

      <img src="images/LOGO-10 2.png" alt="logo" class="logo-last" />
    </section>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/blog.js"></script>
    r
  </body>
</html>
